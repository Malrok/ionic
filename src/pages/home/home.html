<ion-header>
  <ion-navbar>
    <ion-title>
      Moventest -- Ionic
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <virtual-scroll [items]="users | async">
    <ion-item *ngFor="let user of users | async" (click)="goToDetail(user.id)">
      <ion-avatar item-start>
        <img [src]="user.picture">
      </ion-avatar>
      <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    </ion-item>
  </virtual-scroll>

  <ion-fab right bottom>
    <button ion-fab (click)="goToDetail('new')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
