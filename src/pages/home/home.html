<ion-header>
  <ion-navbar>
    <ion-title>
      Moventest -- Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <virtual-scroll [items]="users | async">
    <ion-item *ngFor="let user of users | async" (click)="goToDetail(user)">
      <ion-avatar item-start>
        <img [src]="user.picture">
      </ion-avatar>
      <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    </ion-item>
  </virtual-scroll>
</ion-content>
